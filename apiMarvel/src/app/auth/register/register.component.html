  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Registrate en la aplicación</h5>
            <form 
              autocomplete="off"
              [formGroup]="registerForm"
              (ngSubmit)="createUser()"
              >
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  id="floatingInput" 
                  placeholder="nombre@ejemplo.com"
                  formControlName="email"
                  >
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  id="floatingPassword" 
                  placeholder="Contraseña"
                  formControlName="password"
                  >
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="d-grid btnBlock">
                <button 
                  class="btn btnBlock__Item" 
                  type="submit"
                  >
                  Registrate
                </button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2 btnBlock">
                <button class="btn btnBlock__Item" type="submit">
                  <i class="fab fa-google me-2"></i> Accede con Google
                </button>
              </div>
                <div class="mt-3">
                  <p>¿Ya tienes una cuenta con nosotros? <a routerLink="/login">Accede</a></p>
                </div>
            </form>  
        </div>
      </div>
    </div>
  </div>
